<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyfill on Map</title>
</head>

<body>

</body>
<script>
    const nums = [1,2,3,4,5,6];
    // Using map
    const output = nums.map((res) => res * 2);

    // Polyfill for map
    Array.prototype.calculateDouble = function (logic){
        const ans = [];
        for(let i=0; i<this.length; i++){
            ans.push(logic(this[i]));
        }
        return ans;
    }
    const output2 = nums.calculateDouble((res) => res * 2);


    console.log(output)
    console.log(output2)
        
</script>

</html>
