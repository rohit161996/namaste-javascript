<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
</body>
<script>
    function x(){
        for(let i=1; i<=5; i++){
            setTimeout(function(){
                console.log(i);
            }, i * 1000);
        }
    }
    x();
</script>
</html>
