</body>
<script>
    function counter() {
        var count = 0;

        this.incrementCounter = function(){
            count++;
            console.log(count);
        }

        this.decrementCounter = function(){
            count--;
            console.log(count);
        }
    }

    // Create constructor 
    var count = new counter();
    count.incrementCounter();
    count.decrementCounter();

</script>
